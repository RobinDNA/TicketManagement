<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
    <form action="/register" method="POST" class="form-horizontal">
        <div class="control-group">
            <label class="control-label">手机号：</label>
            <div class="controls">
                <input type="text" name="inputCellphoneNum" placeholder="手机号">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密 码：</label>
            <div class="controls">
                <input type="password" name="inputPassword" placeholder="密 码">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">再密码：</label>
            <div class="controls">
                <input type="password" name="inputPasswordAgain" placeholder="再次输入密码">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email：</label>
            <div class="controls">
                <input type="text" name="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">机构代码：</label>
            <div class="controls">
                <input type="text" name="inputOrganizationCode" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <button type="submit" class="btn" name="btnVote" value="register">注 册</button>
            </div>
        </div>
    </form>
</body>
</html>
